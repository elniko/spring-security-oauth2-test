<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      Choose Creditor Account
    </mat-panel-title>
    <!--mat-panel-description>
      This is a summary of the content
    </mat-panel-description-->
  </mat-expansion-panel-header>

  <div>
    <table mat-table [dataSource]="dataSource" color="accent">

      <ng-container matColumnDef="iban">
        <th mat-header-cell *matHeaderCellDef> Iban </th>
        <td mat-cell *matCellDef="let element">{{element.iban}} </td>
      </ng-container>

      <ng-container matColumnDef="identification">
        <th mat-header-cell *matHeaderCellDef> Identification </th>
        <td mat-cell *matCellDef="let element">{{element.other.identification}} </td>
      </ng-container>

      <ng-container matColumnDef="schema">
        <th mat-header-cell *matHeaderCellDef> Schema </th>
        <td mat-cell *matCellDef="let element">{{element.other.schemeName}} </td>
      </ng-container>

      <ng-container matColumnDef="issuer">
        <th mat-header-cell *matHeaderCellDef> Issuer </th>
        <td mat-cell *matCellDef="let element">{{element.other.issuer}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay;" [ngClass]="{ 'selected': selection.isSelected(myRowData)}" (click)="select(myRowData)"></tr>
    </table>
  </div>

</mat-expansion-panel>
